<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou Fit 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Remova a linha do manifest.json -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* Adicione estilos para a seção de usuários no sidebar */
        .user-section {
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .current-user-profile {
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #FF5722);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .user-avatar-sm {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .user-avatar img, .user-avatar-sm img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-item {
            padding: 10px 15px !important;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .user-item:hover {
            background: rgba(76, 175, 80, 0.15);
        }
        
        /* Toast Styles */
        .toast-container {
            z-index: 9999;
        }
        
        .toast {
            backdrop-filter: blur(10px);
            background: rgba(30, 30, 30, 0.95) !important;
            border: 1px solid rgba(76, 175, 80, 0.3) !important;
        }
        
        .toast-body {
            color: #ffffff;
        }
        
        /* Profile Picture Styles */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }
        
        .profile-pic input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .profile-pic-large {
            display: inline-block;
        }
        
        .profile-pic-large .profile-pic {
            width: 80px;
            height: 80px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar simplificada -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand" href="#home" data-page="home">
                <i class="fas fa-dumbbell me-2"></i>
                <span class="fw-bold">Sou FIT</span>
            </a>
            
            <!-- Removido o dropdown de usuários -->
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Seção de usuários será inserida aqui pelo JavaScript -->
            <div id="userSection"></div>
            
            <!-- Menu principal -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#home" data-page="home">
                        <i class="fas fa-home me-3"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#workout" data-page="workout">
                        <i class="fas fa-dumbbell me-3"></i>Treinos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#results" data-page="results">
                        <i class="fas fa-chart-line me-3"></i>Resultados
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#profile" data-page="profile">
                        <i class="fas fa-user me-3"></i>Perfil
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="pageContent"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
    
    <script>
        // Adicionar redirecionamento de hash para páginas
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            if (hash && window.loadPage) {
                const validPages = ['home', 'workout', 'results', 'profile'];
                if (validPages.includes(hash)) {
                    loadPage(hash);
                    
                    // Atualizar menu ativo
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('data-page') === hash) {
                            link.classList.add('active');
                        }
                    });
                }
            }
        });
        
        // Inicializar com hash atual
        document.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash.substring(1) || 'home';
            setTimeout(() => {
                if (window.loadPage) {
                    loadPage(hash);
                }
            }, 100);
        });
    </script>
</body>
</html>
