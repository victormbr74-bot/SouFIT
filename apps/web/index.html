<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SouFIT - Academia do Jogador</title>
  <meta name="description" content="SouFIT transforma treinos e dieta num RPG moderno com onboarding guiado e sincronização Firebase.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="theme-light">
  <div id="authContainer" class="auth-view"></div>

  <div id="appShell" class="app-shell hidden">
    <aside class="app-sidebar">
      <div class="brand">
        <i class="fas fa-shield-alt"></i>
        <div>
          <strong>SouFIT</strong>
          <small>Jogador Edition</small>
        </div>
      </div>
      <div id="playerCard" class="player-card"></div>
      <nav class="sidebar-nav" aria-label="Menu principal">
        <button class="nav-link" data-route="home">
          <i class="fas fa-home"></i> Dashboard
        </button>
        <button class="nav-link" data-route="workout">
          <i class="fas fa-dumbbell"></i> Treinos
        </button>
        <button class="nav-link" data-route="diet">
          <i class="fas fa-utensils"></i> Dieta
        </button>
        <button class="nav-link" data-route="results">
          <i class="fas fa-chart-line"></i> Resultados
        </button>
        <button class="nav-link" data-route="speed">
          <i class="fas fa-bolt"></i> Speed
        </button>
        <button class="nav-link" data-route="profile">
          <i class="fas fa-user"></i> Perfil do Jogador
        </button>
      </nav>
      <div class="sidebar-footer">
        <button id="themeToggle" class="btn btn-outline-light btn-sm w-100">
          <i class="fas fa-adjust"></i> Alternar Tema
        </button>
        <button id="logoutBtn" class="btn btn-danger btn-sm w-100 mt-2">
          <i class="fas fa-right-from-bracket"></i> Sair
        </button>
      </div>
    </aside>

    <div class="app-main">
      <header class="app-header">
        <div>
          <p id="statusSubtitle" class="status-subtitle"></p>
          <h1 id="pageTitle" class="page-title"></h1>
        </div>
        <div class="header-meta">
          <span id="networkStatus" class="network-status">
            <i class="fas fa-wifi"></i> Conectado
          </span>
          <button id="mobileNavToggle" class="btn btn-outline-light d-lg-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>
      <main id="pageContent" class="page-content"></main>
    </div>
  </div>

  <nav class="bottom-nav" id="bottomNav" aria-label="Menu rápido">
    <a class="bottom-nav-link" data-route="home">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </a>
    <a class="bottom-nav-link" data-route="workout">
      <i class="fas fa-dumbbell"></i>
      <span>Treinos</span>
    </a>
    <a class="bottom-nav-link" data-route="diet">
      <i class="fas fa-utensils"></i>
      <span>Dieta</span>
    </a>
    <a class="bottom-nav-link" data-route="speed">
      <i class="fas fa-bolt"></i>
      <span>Speed</span>
    </a>
    <a class="bottom-nav-link" data-route="results">
      <i class="fas fa-chart-line"></i>
      <span>Resultados</span>
    </a>
    <a class="bottom-nav-link" data-route="profile">
      <i class="fas fa-user"></i>
      <span>Perfil</span>
    </a>
  </nav>

  <div id="toastContainer" class="toast-stack" aria-live="assertive"></div>

  <div id="conflictModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Conflito de Sincronização</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="conflictMessage">Dados foram alterados em outro dispositivo.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="keepLocalBtn" class="btn btn-primary">Manter dados deste dispositivo</button>
          <button type="button" id="useServerBtn" class="btn btn-outline-secondary">Usar dados do servidor</button>
          <button type="button" id="exportBackupBtn" class="btn btn-link">Exportar backup</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exerciseModal" tabindex="-1" aria-labelledby="exerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="exerciseForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exerciseModalLabel">Editar Exercício</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Exercício</label>
              <select class="form-select" id="exerciseSelect"></select>
            </div>
            <div class="row g-3">
              <div class="col-6">
                <label class="form-label">Séries</label>
                <input type="text" id="exerciseSets" class="form-control" placeholder="Ex: 4" required>
              </div>
              <div class="col-6">
                <label class="form-label">Repetições</label>
                <input type="text" id="exerciseReps" class="form-control" placeholder="Ex: 8-10" required>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Carga sugerida</label>
              <input type="text" id="exerciseLoad" class="form-control" placeholder="Ex: 70% 1RM">
            </div>
            <div class="mb-0">
              <label class="form-label">Notas</label>
              <textarea id="exerciseNotes" class="form-control" rows="2" placeholder="Foco em tempo sob tensão"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="dietItemModal" tabindex="-1" aria-labelledby="dietItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="dietItemForm">
          <div class="modal-header">
            <h5 class="modal-title" id="dietItemModalLabel">Adicionar item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Refeição</label>
              <select id="dietItemMeal" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nome do alimento</label>
              <input type="text" id="dietItemName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Porções / Observações</label>
              <input type="text" id="dietItemPortion" class="form-control" placeholder="2 ovos + 1 fatia de pão">
            </div>
            <div class="mb-0">
              <label class="form-label">Notas</label>
              <textarea id="dietItemNotes" class="form-control" rows="2" placeholder="Foco em proteína"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <input type="file" id="dietPdfInput" accept="application/pdf" class="d-none">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
