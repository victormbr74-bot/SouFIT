<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou Fit 2026 - Solo Leveling Edition</title>
    <meta name="description" content="Dashboard fitness com temática Solo Leveling para treinos, dieta e progresso do caçador.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar com tema Solo Leveling -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand" href="#home" data-page="home">
                <i class="fas fa-dungeon me-2"></i>
                <span class="fw-bold">HUNTER'S GYM</span>
                <small class="ms-2 text-neon-blue navbar-brand-subtitle">Solo Leveling Edition</small>
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Seção de usuários -->
            <div id="userSection"></div>
            
            <!-- Menu principal -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#home" data-page="home">
                        <i class="fas fa-home me-3"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#workout" data-page="workout">
                        <i class="fas fa-dumbbell me-3"></i>Treinos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#diet" data-page="diet">
                        <i class="fas fa-utensils me-3"></i>Dieta do Caçador
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#results" data-page="results">
                        <i class="fas fa-chart-line me-3"></i>Status
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#speed" data-page="speed">
                        <i class="fas fa-person-running me-3"></i>Speed
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#profile" data-page="profile">
                        <i class="fas fa-user me-3"></i>Perfil do Caçador
                    </a>
                </li>
            </ul>
            
            <!-- Nível do Caçador -->
            <div class="mt-4 p-3 hunter-level-card">
                <small class="text-neon-blue d-block mb-2">NÍVEL DO CAÇADOR</small>
                <div id="hunterLevelDisplay">
                    <!-- Carregado pelo JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="pageContent"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <nav class="bottom-nav" id="bottomNav">
        <a class="bottom-nav-link nav-link" href="#home" data-page="home" aria-label="Dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a class="bottom-nav-link nav-link" href="#workout" data-page="workout" aria-label="Treinos">
            <i class="fas fa-dumbbell"></i>
            <span>Treinos</span>
        </a>
        <a class="bottom-nav-link nav-link" href="#diet" data-page="diet" aria-label="Dieta">
            <i class="fas fa-utensils"></i>
            <span>Dieta</span>
        </a>
        <a class="bottom-nav-link nav-link" href="#speed" data-page="speed" aria-label="Speed">
            <i class="fas fa-person-running"></i>
            <span>Speed</span>
        </a>
        <a class="bottom-nav-link nav-link" href="#results" data-page="results" aria-label="Status">
            <i class="fas fa-chart-line"></i>
            <span>Status</span>
        </a>
        <a class="bottom-nav-link nav-link" href="#profile" data-page="profile" aria-label="Perfil">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    <button class="mobile-more-btn" id="mobileMoreBtn" type="button" aria-label="Mais opcoes">
        <i class="fas fa-ellipsis-h"></i>
    </button>
    <!-- App JS -->
    <script src="src/core/dates.js"></script>
    <script src="src/core/ranks.js"></script>
    <script src="src/core/streak.js"></script>
    <script src="src/core/missions.js"></script>
    <script src="src/core/points.js"></script>
    <script src="src/core/metrics.js"></script>
    <script src="src/core/storage.js"></script>
    <script src="src/core/activityFeed.js"></script>
    <script src="src/core/achievements.js"></script>
    <script src="src/core/runs.js"></script>
    <script src="src/core/validation.js"></script>
    <script src="app.js"></script>
</body>
</html>
